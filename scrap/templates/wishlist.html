<!DOCTYPE html>
{%static load%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div class="card-body p-4">
    
                <div class="row">
    
                  <div class="col-lg-12">
                    <h5 class="mb-3"><a href="{%url 'index'%}" class="text-body text-decoration-none"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                    <hr>
    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div>
                        <p class="mb-1">Shopping cart</p>
                        <p class="mb-0">You have 4 items in your cart</p>
                      </div>
                      <div>
                        <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                            class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                      </div>
                    </div>
                  {%for p in data.scrap.all%}
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="{{p.picture.url}}"
                                class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                            </div>
                            <div class="ms-3">
                              <h5 class="fw-bolder">{{p.name}}</h5>
                              <p class="small mb-0 me-4">{{p.description}}</p>
                              <div>
                                <h4>{{p.status}}</h4>
                              </div>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px;">
                              <h5 class="fw-normal mb-0"></h5>
                            </div>
                            <div style="width: 80px;">
                              <h5 class="mb-0">â‚¹{{p.price}}</h5>
                            </div>
                            <form action="{%url 'wishlistadd' p.id%}" method="post">
                              {%csrf_token%}
                              <button type="submit" name="action" value="remove_from_wish" class="btn decoration-none"><i class="fas fa-trash-alt"></i></button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  {%endfor%}
    
                  
                  </div>
                  
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
  
    
</body>
</html>

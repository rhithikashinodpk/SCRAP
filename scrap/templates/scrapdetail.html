<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <div class="row gx-5">
            <aside class="col-lg-6">
              <div class="border rounded-4 mb-3 d-flex justify-content-center">
                  <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{data.picture.url}}">
              </div>
              <!-- thumbs-wrap.// -->
              <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-lg-6">
              <div class="ps-lg-3">
                <h4 class="title text-dark">
                  {{data.name}} <br />
                  <h6>
                    {{data.description}}
                  </h6>
                </h4>
                
                <div class="mb-3">
                  <span class="h3 fw-bolder">â‚¹ {{data.price}}</span>
                  <span class="h3 text-muted">/</span>
                </div>
      
                <p>
                  Location:
                  {{data.place}} 
                </p>
      
                <div class="row">
                  <dt class="col-3">Category:</dt>
                  <dd class="col-9">{{data.category}}</dd>
      
                  <dt class="col-3">Post data</dt>
                  <dd class="col-9">{{data.created_date}}</dd>
      
                  <dt class="col-3">Current status</dt>
                  <dd class="col-9"><span class="bg-success text-white p-1 rounded-3 fw-bold">{{data.status}}</span></dd>
      
                  <dt class="col-3">Dealer</dt>
                  <dd class="col-9">{{data.user}}</dd>
                </div>

                <a href="">
                  <button type="button" style="background-color: #af8e4c; color: rgb(188, 24, 24);">buynow</button>
                  
                </a>
      
            <hr />
            
    </div>
</body>
</html>
